<ion-content>
	<ion-slides pager>
		<ion-slide style="background-color: green">
			<h2>Slide 1</h2>
		</ion-slide>
		<ion-slide style="background-color: blue">
			<h2>Slide 2</h2>
		</ion-slide>
		<ion-slide style="background-color: red">
			<h2>Slide 3</h2>
		</ion-slide>
	</ion-slides>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button clear (click)="gotoMainPage()">Skip</button>
		</ion-buttons>
		<ion-buttons right>
			<button ion-button clear *ngIf="!slides.isEnd()" (click)="slides.slideNext()">Next</button>
			<button ion-button clear *ngIf="slides.isEnd()" (click)="openLogin()">Login</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
