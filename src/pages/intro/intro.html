<ion-content>
	<div class="logo-container">
		<img src="assets/imgs/logo.png" alt="Logo" /> Homora
	</div>
	<ion-slides pager>
		<ion-slide>
			<img src="assets/imgs/intro/slide1.jpg" alt="Slide 1" />
			<h2>Welcome to Homora.</h2>
			<p>Let us help you find your new favorite home or find a roommate</p>
		</ion-slide>
		<ion-slide>
			<img src="assets/imgs/intro/slide2.jpg" alt="Slide 2" />
			<h2>Find the Perfect Room</h2>
			<p>Narrow your results by rent, amenities, rules, or lifestyle, etc.</p>
		</ion-slide>
		<ion-slide>
			<img src="assets/imgs/intro/slide3.jpg" alt="Slide 3" />
			<h2>Secure Chat</h2>
			<p>Find what you like and message your new roommates</p>
		</ion-slide>
	</ion-slides>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-buttons left>
			<button ion-button clear (click)="gotoMainPage()">Skip</button>
		</ion-buttons>
		<ion-buttons right>
			<button ion-button clear *ngIf="!slides.isEnd()" (click)="slides.slideNext()">Next</button>
			<button ion-button clear *ngIf="slides.isEnd()" (click)="openAuthPage()">Signup</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
