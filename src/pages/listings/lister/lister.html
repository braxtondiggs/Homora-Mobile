<ion-header class="transparent" no-border>
	<ion-navbar>
		<ion-buttons end>
			<button ion-button icon-only clear>
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div>
		<h2>Active</h2>
	</div>
	<div>
		<h2>In Progress</h2>
	</div>
	<div>
		<h2>InActive</h2>
	</div>
	<ion-card (click)="addListing()" class="add-listing">
		<ion-card-content>
			<ion-icon name="add"></ion-icon>
			List another space
		</ion-card-content>
	</ion-card>
</ion-content>
