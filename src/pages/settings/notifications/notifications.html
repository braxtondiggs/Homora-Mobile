<ion-header>
	<ion-navbar>
		<ion-title>Notifications</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div *ngIf="(user$ | async) as user;">
		<h2><b>Messages</b></h2>
		<p>Receive messages from listers and roommates</p>
		<ion-list>
			<ion-item>
				<ion-label>Email</ion-label>
				<ion-toggle (ionChange)="save(user)" [(ngModel)]="user.notifications.messages.email"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Push notifications</ion-label>
				<ion-toggle (ionChange)="save(user)" [(ngModel)]="user.notifications.messages.push"></ion-toggle>
			</ion-item>
			<!--<ion-item>
				<ion-label>Text messages</ion-label>
				<ion-toggle (ionChange)="save(user)" [(ngModel)]="user.notifications.messages.text"></ion-toggle>
			</ion-item>-->
		</ion-list>
		<h2><b>Policy and community</b></h2>
		<ion-list>
			<ion-item>
				<ion-label>Email</ion-label>
				<ion-toggle (ionChange)="save(user)" [(ngModel)]="user.notifications.policy.email"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Push notifications</ion-label>
				<ion-toggle (ionChange)="save(user)" [(ngModel)]="user.notifications.policy.push"></ion-toggle>
			</ion-item>
			<!--<ion-item>
				<ion-label>Text messages</ion-label>
				<ion-toggle (ionChange)="save(user)" [(ngModel)]="user.notifications.policy.text"></ion-toggle>
			</ion-item>-->
		</ion-list>
	</div>
</ion-content>
