<ion-header class="transparent" no-border>
	<ion-navbar>
		<ion-title></ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div *ngIf="(listing$ | async) as listing;">
		<ion-slides centeredSlides="false">
			<ion-slide *ngFor="let image of listing.user.images">
				<img [attr.src]="image.src" alt="{{listing.user.firstName}}" />
			</ion-slide>
		</ion-slides>
		<div padding>
			<h2 class="md-headline">{{listing.user.firstName}}</h2>
			<hr />
			<p class="md-body">{{listing.user.firstName + " hasn't filled out a profile yet."}}</p>
			<hr />
			<p class="md-body">Member since {{listing.user.created.toDate() | amUtc | amDateFormat: 'MMM YYYY'}}</p>
			<hr />
			<div class="related-listings">
				<h2 class="md-title" margin>{{listing.user.firstName}}'s 1 Listings</h2>
				<ion-slides slidesPerView="2">
					<ion-slide (click)="viewListing(listing.$key)">
						<ion-card>
							<img [attr.src]="listing.images ? listing.images[0].src : DEFAULT_LISTING_IMAGE" alt="{{listing.title}}" />
							<ion-card-content>
								<ion-card-title no-padding>{{listing.title}}</ion-card-title>
							</ion-card-content>
						</ion-card>
					</ion-slide>
				</ion-slides>
			</div>
		</div>
	</div>
</ion-content>
