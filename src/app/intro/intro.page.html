<ion-content>
	<div class="logo-container">
		<img src="assets/imgs/logo.png" alt="Logo" />&nbsp;Homora
	</div>
	<ion-slides #slides pager>
		<ion-slide>
			<div>
				<img src="assets/imgs/intro/slide1.jpg" alt="Slide 1" />
				<h2>Welcome to Homora.</h2>
				<p>Let us help you find your new favorite home or find a roommate</p>
			</div>
		</ion-slide>
		<ion-slide>
			<div>
				<img src="assets/imgs/intro/slide2.jpg" alt="Slide 2" />
				<h2>Find the Perfect Room</h2>
				<p>Narrow your results by rent, amenities, rules, or lifestyle, etc.</p>
			</div>
		</ion-slide>
		<ion-slide>
			<div>
				<img src="assets/imgs/intro/slide3.jpg" alt="Slide 3" />
				<h2>Secure Chat</h2>
				<p>Find what you like and message your new roommates</p>
			</div>
		</ion-slide>
	</ion-slides>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-buttons slot="secondary">
			<ion-button fill="clear" color="dark" (click)="gotoMainPage()">Skip</ion-button>
		</ion-buttons>
		<ion-buttons slot="primary">
			<ion-button fill="clear" color="dark" *ngIf="!isEnd" (click)="slides.slideNext();">Next</ion-button>
			<ion-button fill="clear" color="dark" *ngIf="isEnd" (click)="openAuthPage()">Signup</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
